<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A cinematic journey through your GitHub story">
  <meta name="theme-color" content="#0f0e17">
  <title>GitHub Stories | A Digital Journey</title>
  <link rel="stylesheet" href="./style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
</head>
<body>
  <!-- Floating Title -->
  <div class="floating-title">
    <span class="title-text" id="titleText">GitHub Stories</span>
  </div>

  <!-- Traveling Orb -->
  <div class="traveling-orb" id="travelingOrb">
    <div class="orb-core"></div>
    <div class="orb-glow"></div>
    <div class="orb-counter" id="orbCounter"></div>
  </div>

  <!-- Scene 1: The Portal -->
  <section class="scene scene-1">
    <div class="portal">
      <div class="portal-inner">
        <div class="glow-ring"></div>
        <div class="portal-label">ENTER THE PORTAL</div>
        <div class="input-container">
          <input type="text" placeholder="Enter username" id="txt" class="story-input">
          <button id="know" class="portal-button">Begin Journey</button>
        </div>
        <div class="portal-footer">Your story awaits</div>
      </div>
    </div>
  </section>

  <!-- Scene 2: The Ascent -->
  <section class="scene scene-2">
    <div class="sky-background"></div>
    <div class="scene-label scene-2-label">THE ASCENT</div>
    <div class="username-display" id="usernameDisplay"></div>
    <div class="floating-bird bird-1"></div>
    <div class="floating-bird bird-2"></div>
    <div class="floating-bird bird-3"></div>
    <div class="mountain-range">
      <div class="mountain mountain-1"></div>
      <div class="mountain mountain-2"></div>
      <div class="mountain mountain-3"></div>
    </div>
    <div class="cloud cloud-1"></div>
    <div class="cloud cloud-2"></div>
    <div class="journey-text">Climbing the peaks of your digital presence...</div>
  </section>

  <!-- Scene 3: The Data Stream -->
  <section class="scene scene-3">
    <div class="scene-label scene-3-label">THE TRANSFORMATION</div>
    <div class="data-particles"></div>
    <div class="matrix-text" id="matrix"></div>
    <div class="loading-orb"></div>
    <div class="data-info">Processing your digital essence...</div>
  </section>

  <!-- Scene 4: The Peak -->
  <section class="scene scene-4">
    <div class="scene-label scene-4-label">THE COSMIC PEAK</div>
    <div class="peak-sky"></div>
    <div class="aurora-borealis"></div>
    <div class="stars-field"></div>
    <div class="golden-light"></div>
    <div class="peak-info">Breaking through to enlightenment...</div>
  </section>

  <!-- Scene 5: The Revelation -->
  <section class="scene scene-5">
    <div class="revelation-background"></div>
    <div class="scene-label scene-5-label">THE REVELATION</div>
    <div class="username-reveal" id="usernameReveal"></div>
    <div class="follower-display">
      <div class="crown"></div>
      <p id="followers" class="final-count">0</p>
      <div class="glow-effect"></div>
    </div>
    <div class="follower-label">Followers Unlocked</div>
    <div class="achievement-text">Your Digital Legacy</div>
  </section>

  <script src="./script.js"></script>
</body>
</html>
